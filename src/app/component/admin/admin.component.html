<div class="header-section">
  <h1>BNK48 Member</h1>
</div>
<div class="container">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-light col-6">
        <thead>
          <tr>
            <h5>รายชื่อสมาชิกในวง BNK48 Official</h5>
          </tr>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of memberlist">
            <th scope="col">{{ member.name }}</th>
            <td>
              <a [routerLink]="['/admin/edit', member._id]">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
