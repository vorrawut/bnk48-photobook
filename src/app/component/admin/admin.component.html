<div class="header-section">
  <h1>BNK48 Member</h1>
</div>

<div class="container">
  <div class="card">
    <table class="table table-dark">
      <tr *ngFor="let member of memberlist">
        <th>{{ member.name }}</th>
        <button (click)="edit(member)">Edit</button>
      </tr>
    </table>
  </div>
</div>
